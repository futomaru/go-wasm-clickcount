<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wasm Click Counter</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, "Noto Sans JP", sans-serif;
      background: #f8fafc;
      color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    main {
      width: min(360px, 100%);
      padding: 2rem;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.15);
      text-align: center;
    }
    h1 {
      margin: 0 0 0.75rem;
      font-size: 1.5rem;
    }
    .hint {
      margin: 0 0 1.25rem;
      color: #475569;
      font-size: 0.95rem;
    }
    .count {
      font-size: 2.5rem;
      margin: 0 0 1rem;
      font-weight: 600;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      transition: background 0.15s ease;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:focus-visible {
      outline: 2px solid #1d4ed8;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <main>
    <h1>クリックカウンター</h1>
    <p class="hint">押すごとにカウントが進みます</p>
    <p id="count" class="count">0</p>
    <button id="click-btn">クリック</button>
  </main>
  <script src="wasm_exec.js"></script>
  <script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
      .then((result) => go.run(result.instance))
      .catch(err => console.error(err));
  </script>
</body>
</html>
